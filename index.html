
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logan Clicker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    #counter {
      font-size: 2rem;
      margin: 1rem 0;
    }
    button {
      font-size: 1.2rem;
      padding: 0.8rem 1.5rem;
      margin: 0.5rem;
      border: none;
      border-radius: 12px;
      background-color: #ff6f00;
      color: white;
      cursor: pointer;
      transition: transform 0.1s;
    }
    button:active {
      transform: scale(0.98);
    }
    .powerups {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Logan Clicker</h1>
  <div id="counter">Clicks: 0</div>
  <button id="clickButton">Click Logan!</button>

  <div class="powerups">
    <h2>Power-Ups</h2>
    <button onclick="buyPowerUp(40, '40 Nugget Meal')">40 Nugget Meal (+40 Power)</button>
    <button onclick="buyPowerUp(10, 'Logan\'s Energy Drink')">Logan's Energy Drink (+10 Power)</button>
    <button onclick="buyPowerUp(25, 'Gym Session')">Gym Session (+25 Power)</button>
    <button onclick="buyPowerUp(50, 'Mega Combo Boost')">Mega Combo Boost (+50 Power)</button>
  </div>

  <script>
    let count = 0;
    let clickPower = 1;

    const counterEl = document.getElementById('counter');
    const button = document.getElementById('clickButton');

    button.addEventListener('click', () => {
      count += clickPower;
      updateCounter();
    });

    function buyPowerUp(powerIncrease, name) {
      clickPower += powerIncrease;
      alert(`${name} activated! Click Power is now ${clickPower}`);
    }

    function updateCounter() {
      counterEl.textContent = `Clicks: ${count}`;
    }
  </script>
</body>
</html>
