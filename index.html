<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logan Clicker</title>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    #counter {
      font-size: 2rem;
      margin: 1rem 0;
    }
    img {
      width: 200px;
      cursor: pointer;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
      transition: transform 0.1s;
    }
    img:active {
      transform: scale(1.05);
    }
    .powerups {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .powerup-btn {
      position: relative;
      font-size: 1.2rem;
      padding: 0.8rem 1.5rem 0.8rem 3rem;
      margin: 0.5rem;
      border: none;
      border-radius: 12px;
      background-color: #ff6f00;
      color: white;
      cursor: pointer;
      transition: transform 0.1s, background-color 0.3s;
    }
    .powerup-btn:hover {
      background-color: #ffa000;
    }
    .powerup-btn:active {
      transform: scale(0.98);
    }
    .powerup-btn:hover::after {
      content: attr(data-power);
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 0.9rem;
    }
    .powerup-btn::before {
      content: '';
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      background-size: cover;
    }
    .powerup-btn[data-icon='üçî']::before { background-image: url('https://cdn-icons-png.flaticon.com/512/1046/1046784.png'); }
    .powerup-btn[data-icon='ü•§']::before { background-image: url('https://cdn-icons-png.flaticon.com/512/1046/1046789.png'); }
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #333;
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-in-out;
      z-index: 999;
    }
    .notification.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <h1>Logan Clicker</h1>
  <div id="counter">KG: 0</div>
  <img id="clickImage" src="logan.jpg" alt="Click Logan">

  <div class="powerups">
    <button class="powerup-btn" data-icon="üçî" data-power="+10 Power" onclick="buyPowerUp(10, 50, 'Logan\'s Energy Drink')">Logan's Energy Drink</button>
    <button class="powerup-btn" data-icon="üçî" data-power="+20 Power" onclick="buyPowerUp(20, 200, 'Large Chips')">Large Chips</button>
    <button class="powerup-btn" data-icon="üçî" data-power="+40 Power" onclick="buyPowerUp(40, 500, 'Deep Fried Donuts')">Deep Fried Donuts</button>
    <button class="powerup-btn" data-icon="ü•§" data-power="+60 Power" onclick="buyPowerUp(60, 1500, 'Mega Soda')">Mega Soda</button>
    <button class="powerup-btn" data-icon="üçî" data-power="+100 Power" onclick="buyPowerUp(100, 3000, '40 Nugget Meal')">40 Nugget Meal</button>
    <button class="powerup-btn" data-icon="üçî" data-power="+150 Power" onclick="buyPowerUp(150, 5000, 'Triple Cheeseburger')">Triple Cheeseburger</button>
    <button class="powerup-btn" data-icon="üçî" data-power="+200 Power" onclick="buyPowerUp(200, 7500, 'Kebab Mountain')">Kebab Mountain</button>
    <button class="powerup-btn" data-icon="üçî" data-power="+300 Power" onclick="buyPowerUp(300, 12000, 'Pizza Tower')">Pizza Tower</button>
    <button class="powerup-btn" data-icon="üçî" data-power="+400 Power" onclick="buyPowerUp(400, 18000, 'Fried Feast Deluxe')">Fried Feast Deluxe</button>
    <button class="powerup-btn" data-icon="üçî" data-power="+500 Power" onclick="buyPowerUp(500, 25000, 'Grease Overload')">Grease Overload</button>
    <button class="powerup-btn" data-icon="üçî" data-power="+650 Power" onclick="buyPowerUp(650, 35000, 'Snackpocalypse')">Snackpocalypse</button>
    <button class="powerup-btn" data-icon="üçî" data-power="+800 Power" onclick="buyPowerUp(800, 50000, 'The Big Belly Deal')">The Big Belly Deal</button>
    <button class="powerup-btn" data-icon="üçî" data-power="+1000 Power" onclick="buyPowerUp(1000, 80000, 'FINAL BITE')">FINAL BITE</button>
  </div>

  <div id="notification" class="notification"></div>
  <audio id="clickSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
  <audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2022/10/16/audio_c2eabbb89c.mp3?filename=8bit-march-145197.mp3" loop autoplay></audio>
  <script>
    let count = localStorage.getItem('kg') ? parseInt(localStorage.getItem('kg')) : 0;
    let clickPower = localStorage.getItem('power') ? parseInt(localStorage.getItem('power')) : 1;
    let autoClickerEnabled = false;

    const counterEl = document.getElementById('counter');
    const button = document.getElementById('clickImage');
    const notification = document.getElementById('notification');
    const clickSound = document.getElementById('clickSound');

    button.addEventListener('click', () => {
      count += clickPower;
      clickSound.currentTime = 0;
      clickSound.play();
      updateCounter();
      saveProgress();
    });

    function buyPowerUp(powerIncrease, cost, name) {
      if (count >= cost) {
        count -= cost;
        clickPower += powerIncrease;
        showNotification(`${name} activated! Click Power is now ${clickPower}`);
        updateCounter();
        saveProgress();
      } else {
        showNotification(`Not enough KG for ${name}!`);
      }
    }

    function updateCounter() {
      counterEl.textContent = `KG: ${count}`;
    }

    function showNotification(message) {
      notification.textContent = message;
      notification.classList.add('show');
      setTimeout(() => {
        notification.classList.remove('show');
      }, 2000);
    }

    function saveProgress() {
      localStorage.setItem('kg', count);
      localStorage.setItem('power', clickPower);
    }

    updateCounter();
  </script>
</body>
</html>
