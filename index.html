<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logan Clicker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    #counter {
      font-size: 2rem;
      margin: 1rem 0;
    }
    img {
      width: 200px;
      cursor: pointer;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
      transition: transform 0.1s;
    }
    img:active {
      transform: scale(0.97);
    }
    button {
      font-size: 1.2rem;
      padding: 0.8rem 1.5rem;
      margin: 0.5rem;
      border: none;
      border-radius: 12px;
      background-color: #ff6f00;
      color: white;
      cursor: pointer;
      transition: transform 0.1s;
    }
    button:active {
      transform: scale(0.98);
    }
    .powerups {
      margin-top: 2rem;
    }
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #333;
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-in-out;
      z-index: 999;
    }
    .notification.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <h1>Logan Clicker</h1>
  <div id="counter">KG: 0</div>
  <img id="clickImage" src="logan.jpg" alt="Click Logan">

  <div class="powerups">
    <button onclick="buyAutoClicker(1000)">Auto Clicker (1000 KG)</button>
    <h2>Power-Ups</h2>
    <button onclick="buyPowerUp(40, '40 Nugget Meal')">40 Nugget Meal (+40 Power)</button>
    <button onclick="buyPowerUp(10, 'Logan\'s Energy Drink')">Logan's Energy Drink (+10 Power)</button>
    <button onclick="buyPowerUp(25, 'Gym Session')">Gym Session (+25 Power)</button>
    <button onclick="buyPowerUp(50, 'Mega Combo Boost')">Mega Combo Boost (+50 Power)</button>
  </div>

  <div id="notification" class="notification"></div>

  <script>
    let count = 0;
    let clickPower = 1;
    let autoClickerEnabled = false;

    const counterEl = document.getElementById('counter');
    const button = document.getElementById('clickImage');
    const notification = document.getElementById('notification');

    button.addEventListener('click', () => {
      count += clickPower;
      updateCounter();
    });

    function buyPowerUp(powerIncrease, name) {
      clickPower += powerIncrease;
      showNotification(`${name} activated! Click Power is now ${clickPower}`);
    }

    function buyAutoClicker(cost) {
      if (count >= cost && !autoClickerEnabled) {
        count -= cost;
        autoClickerEnabled = true;
        showNotification("Auto Clicker Activated!");
        setInterval(() => {
          count += clickPower;
          updateCounter();
        }, 1000);
        updateCounter();
      } else if (autoClickerEnabled) {
        showNotification("Auto Clicker already active!");
      } else {
        showNotification("Not enough KG for Auto Clicker!");
      }
    }

    function updateCounter() {
      counterEl.textContent = `KG: ${count}`;
    }

    function showNotification(message) {
      notification.textContent = message;
      notification.classList.add('show');
      setTimeout(() => {
        notification.classList.remove('show');
      }, 2000);
    }
  </script>
</body>
</html>
